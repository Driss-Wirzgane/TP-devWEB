<html >
<head>
    <title>Exercice 1</title>
</head>
<body>
    <h1>Exercice 1</h1>
    <img id = "image" src ="image1.png">
    <button onclick="startrotation()">start</button>
    <button onclick="stoprotation()">stop</button>

    <script>
        var imageindex = 1;
        var inervalId;
        function alternance(){
            var image = document.getElementById("image");
            imageindex = (imageindex === 1) ? 2 : 1;
            image.src = "image" + imageindex + ".png";
        }
    
        function startrotation(){
            inervalId = setInterval(alternance,2000);
        }
    
        function stoprotation(){
            clearInterval(inervalId);
        }
    
    </script>
</body>

</html>
